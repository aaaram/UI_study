.tab-menu li:first-child a { background-color:#eee; color:#999;}
.tab-menu li a { display: block; height:100%; font-size:18px; line-height: 1.5;}
.tab-wrap { float:right; width:80%; height:500px; background:#eee;}
.tab-wrap img { width:100%;}
</style>
<script>
$(function(){
	var tabMenu = $(".tab-menu li a");
	tabMenu.each(function(a){
		tabMenu.on("hover focusin", function(){
			console.log(a);
			var number = $(this).parent().index() + 1;
			console.log(number);
			$('.tab-wrap div img').attr('src', '../images/temp/img_min'+ number +'.jpg');
			tabMenu.css('background-color','#fff');
			$(this).css('background-color','#eee');
		});
	});
});
